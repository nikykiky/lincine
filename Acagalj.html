<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1,
        p {
            text-align: center;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="person.jpg" alt="Person Image">
        <h1>Antun Cagalj</h1>
        <p>Age: 2</p>
        <p>Occupation: Software Engineer</p>
        <p>Description: Pojea san 6 jaja i bole me noge od vaterpola plivali smo 15 km i idemo u noc dupla visnja</p>
        <p>Dodajte me na sc: acagalj20</p>
    </div>
</body>

</html>
